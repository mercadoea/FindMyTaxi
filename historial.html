<body style= "background-color:#0e5d81">	  

	<div id="mySidebar" class="sidenav">

            	<img src="home.png" class="img-fluid" style="width:30px; height: 30px; float: left;">
      		</div>
			&nbsp;&nbsp; Inicio
		</a>
		<a class="active" href="historial.html">
			<div class="record">
				<img src="record.png" class="img-fluid" style="width:30px; height: 30px; float: left;">
		  	</div>
		&nbsp;&nbsp; Historial
		</a>

		<div class="dropdownLabel">Seleccione el Usuario a rastrear:</div>
		<div class="dropdown">
			<select name="Auto" id="Auto">
				<option value=1>Auto 1</option>
				<option value=2>Auto 2</option>
				<option value=3>Auto 1 y 2</option>
			</select>
		</div>

		<div class="historialtitle" id="historialtitle" >
			<br>
				<b style="font-size: 20px;">Historial de ubicación</b>
			</br>
			<div class="daterecord" id="daterecord" >
				<label id="ubi"></label>
				<br>
					<div class="column" id="fechashist"></div>
  					<div class="column" id="distanciashist"></div>
				</br>
			</div>
		</div>
		
		
	</div>  

	<div class = "boxhist">
		<div class="texthist">
			<div class="datetime" id="filter">
				<br>
					<b style="font-size: 16px;">Selecciona el rango de fecha y hora de filtrado:
						<br>				
							<input type="text" name="datetimes" autocomplete="off"/>
						</br>
					</b>
				</br>
			</div>

			<div class="searchbox" id="search">
				<b>Rango de fecha de busqueda:</b> &nbsp;&nbsp; 
				<div id="fechas">
					<label id="start"></label> a <label id="end"></label>
				</div>
				<br>
					<div class="filterbyubication">
						Filtrar por Ubicación &nbsp;&nbsp; <input type="checkbox" name="miCheckUbication" id="miCheckUbication" onclick="onMapClick()">
					</div>

					<div class="rangesliderbox">
						Tamaño del área de busqueda: 
						<br><input type="range" id="myRange" min="1" max="80" class="rangeslider" onchange="markerRadius(this.value)"></br>
					</div>
				</br>

				<button class="backbtn" onclick="searchAgain()">Buscar otra fecha</button>
			</div>
		</div>

	</div>


<div id="main" class="main">
